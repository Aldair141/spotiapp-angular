<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let item of items">
        <img [src]="item.images | noimage" class="card-img-top" (click)="seleccionarImagenArtista(item)" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">
            <span class="badge badge-primary" *ngFor="let genre of item.genres">{{ genre }}</span>
            <a href="javascript:void(0);" class="badge badge-primary" (click)="seleccionarArtista(artist.id)" *ngFor="let artist of item.artists">{{ artist.name }}</a>
          </p>
        </div>
      </div>
</div>
