<div class="row animated fadeIn">
    <div class="col">
        <input type="text" class="form-control" #buscar (keyup)="buscarArtista(buscar.value)" />
    </div>
</div>
<br>
<app-loading *ngIf="loading"></app-loading>
<app-errormessage *ngIf="error" [errorObj]="objError"></app-errormessage>
<app-tarjetas [items]="listaArtistas" *ngIf="!error && !loading" (artistaSeleccionado)="verTarjeta($event)"></app-tarjetas>
